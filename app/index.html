<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport"
      content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
<!-- This policy allows everything (eg CSS, AJAX, object, frame, media, etc) except that
        * CSS only from the same origin and inline styles,
        * scripts only from the same origin and inline styles, and eval()
        -->
    <meta http-equiv="Content-Security-Policy"
      content="default-src * data: ;
          style-src 'self' 'unsafe-inline';
          script-src * 'self' 'unsafe-inline' 'unsafe-eval';
          font-src 'self' data: ;
          connect-src * 'self' data: 'unsafe-eval' ;">

    <title>EmberSally</title>

    {{content-for "head"}}

    <link integrity="" rel="stylesheet" href="{{rootURL}}assets/vendor.css">
    <link integrity="" rel="stylesheet" href="{{rootURL}}assets/ember-sally.css">

    {{content-for "head-footer"}}
  </head>
  <body class="six-river-wrap">
    {{content-for "body"}}

    <script src="{{rootURL}}assets/vendor.js"></script>
    <script src="{{rootURL}}assets/ember-sally.js"></script>

    {{content-for "body-footer"}}
  </body>
</html>
